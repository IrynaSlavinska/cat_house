<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <link rel="icon" type="images/x-icon" href="./img/logo/cat-logo.png" />
    <title>Котодім</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <p class="header-title">
                <img src="./img/logo/cat-logo.svg" alt="cat logo" class="header-logo">
                Котодім
            </p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="posts">
                <ul class="posts-list">
                    <li class="post first">
                        <a href="#">
                            <picture>
                                <source
                                    srcset="./img/posts/posts-cat-first-desktop-1x.jpg 1x, ./img/posts/posts-cat-first-desktop-2x.jpg 2x"
                                    media="(min-width: 1158px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-first-tablet-1x.jpg 1x, ./img/posts/posts-cat-first-tablet-2x.jpg 2x"
                                    media="(min-width: 768px) and (max-width: 1157.8px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-first-mobile-1x.jpg 1x, ./img/posts/posts-cat-first-mobile-2x.jpg 2x"
                                    media="(max-width: 767.8px)" type="image/png" />

                                <img src="./img/posts/posts-cat-first-mobile-1x.jpg" alt="Кіт на руках" />
                            </picture>
                            <div class="overlay">
                                <h2 class="post-subtitle">Коти та їхні чудові навички: від полювання до загадкових
                                    здібностей</h2>
                            </div>
                        </a>
                    </li>
                    <li class="post">
                        <a href="#">
                            <picture>
                                <source
                                    srcset="./img/posts/posts-cat-second-desktop-1x.jpg 1x, ./img/posts/posts-cat-second-desktop-2x.jpg 2x"
                                    media="(min-width: 1158px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-second-tablet-1x.jpg 1x, ./img/posts/posts-cat-second-tablet-2x.jpg 2x"
                                    media="(min-width: 768px) and (max-width: 1157.8px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-second-mobile-1x.jpg 1x, ./img/posts/posts-cat-second-mobile-2x.jpg 2x"
                                    media="(max-width: 767.8px)" type="image/png" />

                                <img src="./img/posts/posts-cat-second-mobile-1x.jpg" alt="Кіт на руках" />
                            </picture>
                            <div class="overlay">
                                <h2 class="post-subtitle">Коти в літературі та мистецтві: від Егіпетських богів до
                                    сучасних майстрів</h2>
                            </div>
                        </a>
                    </li>
                    <li class="post">
                        <a href="#">
                            <picture>
                                <source
                                    srcset="./img/posts/posts-cat-third-desktop-1x.jpg 1x, ./img/posts/posts-cat-third-desktop-2x.jpg 2x"
                                    media="(min-width: 1158px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-third-tablet-1x.jpg 1x, ./img/posts/posts-cat-third-tablet-2x.jpg 2x"
                                    media="(min-width: 768px) and (max-width: 1157.8px)" type="image/png" />

                                <source
                                    srcset="./img/posts/posts-cat-third-mobile-1x.jpg 1x, ./img/posts/posts-cat-third-mobile-2x.jpg 2x"
                                    media="(max-width: 767.8px)" type="image/png" />

                                <img src="./img/posts/posts-cat-third-mobile-1x.jpg" alt="Кіт на руках" />
                            </picture>
                            <div class="overlay">
                                <h2 class="post-subtitle">Котячі породи для активних власників: як вибрати компаньйона
                                </h2>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer></footer>
</body>

</html>
